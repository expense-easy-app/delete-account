<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete Account</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Nhập username của bạn" />
      </div>
      <button id="submitBtn" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </div>

    <script>
      async function submitForm() {
        const username = document.getElementById("username").value.trim();
        const button = document.getElementById("submitBtn");
        const messageDiv = document.getElementById("message");

        if (!username) {
          messageDiv.className = "message error";
          messageDiv.textContent = "Vui lòng nhập username!";
          return;
        }

        // Disable button and show loading
        button.disabled = true;
        button.innerHTML = '<span class="loading"></span>';
        messageDiv.className = "message";

        try {
          const response = await fetch("https://valued-mite-popular.ngrok-free.app/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "ngrok-skip-browser-warning": "true",
            },
            body: JSON.stringify({ username: username }),
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.className = "message success";
            messageDiv.textContent = data.message || "Thành công!";
          } else {
            messageDiv.className = "message error";
            messageDiv.textContent = data.message || "Có lỗi xảy ra!";
          }
        } catch (error) {
          messageDiv.className = "message error";
          messageDiv.textContent = "Không thể kết nối đến server!";
          console.error("Error:", error);
        } finally {
          button.disabled = false;
          button.textContent = "Submit";
        }
      }

      // Allow submit with Enter key
      document.getElementById("username").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          submitForm();
        }
      });
    </script>
  </body>
</html>
